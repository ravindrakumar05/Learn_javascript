<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <h1>This is are javascript variables </h1>
    <script>
        // 1. var

        var num = 10;
        console.log(num)

        //  let 
        let num = 20;
        console.log(num)

        // const 

        const num = 30;

        console.log(num)
    </script>
    
</body>
</html>
