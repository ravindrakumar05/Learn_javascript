<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <h1>This are 3 different output methods in JS</h1>

    <!--
    1. window.alert();
    2. document.write();
    3. innerHTML
    -->
    <h3 id="demo"></h3>

    <script>
        window.alert("Ravindra Kuar")

        document.write("This method is document.write() method")

        document.getElementById("demo").innerHTML="This is inner HTML methods"
    </script>
</body>
</html>
